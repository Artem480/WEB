<!DOCTYPE HTML>

<html>

<head>
  <title>DOM</title>
</head>

<body>
     <script>
            var newh = document.createElement("h1");
            newh.innerHTML = "<h1>DOM</h1>";
         newh.id = "heading";
         document.body.appendChild(newh);
         console.log(document.getElementById("heading").style);
         newh.style.color = "green";
         newh.style.textAlign = "center";
         newh.style.borderStyle = "dotted";
         newh.style.borderColor = "green";
</script>
</body>

</html>
